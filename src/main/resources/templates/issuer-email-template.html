<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Contato</title>
</head>
<body style="margin: 0; padding: 0; background-color: #050505; color: #ffffff; font-family: Arial, sans-serif;">
<table width="100%" bgcolor="#050505" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center" style="padding: 40px 10px;">

            <table width="100%" style="max-width: 600px; background-color: #0f0f12; border: 1px solid #26262c; border-radius: 20px;" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="padding: 40px;">

                        <table align="center" cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 20px;">
                            <tr>
                                <td bgcolor="#16162a" style="border: 1px solid #312e81; border-radius: 50px; padding: 5px 15px; color: #818cf8; font-size: 11px; font-weight: bold; text-transform: uppercase;">
                                    ✉️ Confirmação de Recebimento
                                </td>
                            </tr>
                        </table>

                        <h1 style="text-align: center; font-size: 28px; margin: 0 0 20px 0; color: #ffffff;">
                            Olá, <span style="color: #a855f7;" th:text="${nome}">Bruno</span>!
                        </h1>

                        <p style="text-align: center; color: #9ca3af; font-size: 16px; line-height: 1.5;">
                            Recebi sua mensagem! Em breve entrarei em contato através do e-mail: <br>
                            <span style="color: #ffffff; font-weight: bold;" th:text="${emailRemetente}">usuario@email.com</span>
                        </p>

                        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 30px 0;">
                            <tr><td height="1" bgcolor="#26262c"></td></tr>
                        </table>

                        <table width="100%" bgcolor="#16161a" style="border-radius: 12px; border: 1px solid #26262c;" cellpadding="20" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <p style="margin: 0 0 10px 0; font-size: 11px; color: #6366f1; font-weight: bold; text-transform: uppercase;">Sua Mensagem:</p>
                                    <p style="margin: 0; color: #d1d5db; font-style: italic; line-height: 1.4;" th:text="${mensagem}">
                                        "Olá Bruno, gostei do seu trabalho..."
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <table align="center" cellpadding="0" cellspacing="0" border="0" style="margin-top: 30px;">
                            <tr>
                                <td align="center" bgcolor="#4f46e5" style="border-radius: 10px;">
                                    <a th:href="'https://github.com/Bruno2202'" target="_blank" style="display: inline-block; padding: 12px 25px; color: #ffffff; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase;">
                                        Ver Projetos no GitHub
                                    </a>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <tr>
                    <td align="center" bgcolor="#0a0a0c" style="padding: 20px; border-top: 1px solid #26262c; border-radius: 0 0 20px 20px;">
                        <p style="margin: 0; color: #4b5563; font-size: 12px; font-weight: bold;">Bruno Terribile — Full Stack Developer</p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
